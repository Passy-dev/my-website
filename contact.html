<div class="container ms-auto  mt-5 w-75">

  <div class="contact-form ms-auto bg-light rounded-3 p-4 ">
    <div>
    <h2 class="text-center text-black">Contact Us</h2>
    <p class="text-center text-black">Any questions or feedback? just write to us!</p>
</div>
<div class="container mt-5">
  <form class="row g-3">  
    

    <div class="col-12 col-md-4">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name">
    </div>

  
    <div class="col-12 col-md-4">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">
    </div>

 
    <div class="col-12 col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>


   <div class="comment-section mt-4">
     <h3 class="text-center">Leave a Comment</h3>
     <textarea class="form-control" rows="4" placeholder="Write your comment here..."></textarea>
     <button type="submit" class="btn btn-primary mt-2">Post Comment</button>
   </div>

  </form>
</div>
